<p>product-component works!</p>
<table class="table table-bordered border-primary col-sm-3 text-center">
    <tr>
        <th>id</th>
        <th>Username</th>
        <th>Productname</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let item of data; let ind=index">
        <Td>{{item.id}}</Td>
        <Td>{{item.Username}}</Td>
        <Td>{{item.Productname}}</Td>
        <Td>{{item.Description}}</Td>
        <Td>{{item.Price}}</Td>
        <Td>{{item.Quantity}}</Td>
        <td><button class="btn btn-info " (click)="deleteproductdata(item.id, ind)">Delete Data</button></td>
        <td><button class="btn btn-info" routerLink="/products/{{item.id}}" > Update Data</button></td>
        <td><button class="btn btn-info" routerLink="/products"> Add Data</button></td>
    </tr>
</table>
